<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bank-Dashboard</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
      <h1 class="text-center text-5xl font-bold mt-6 text-rose-400">Welcome to <span class="text-teal-400 font-bold">PERSONAL BANK</span></h1>
      <p class="text-center text-gray-500 mt-5">Please Login to Explore your <span class="font-bold">Dashboard</span>.</p>
   </header>
   <main>
      <section class="w-3/12 bg-gray-300 mx-auto mt-1 p-5 rounded">
         <h3 class="mb-3 text-3xl font-semibold text-stone-600 text-center">Please Login</h3>
         <div>
            <input class="rounded w-8/12 block mb-3 mx-auto px-3 ml-20" type="email" name="" id="user-email" placeholder="Enter your Email">
            <input class="rounded w-8/12 block mb-2 mx-auto px-3 ml-20" type="password" name="" id="user-pass" placeholder="Enter your Password">
            <button id="submit-btn" class="bg-gray-500 hover:bg-teal-400 text-white px-3 py-1 rounded block ml-20 m-3">SUBMIT</button>
            <u><a class="ml-20" href="#">Forget Password</a></u>
         </div>
      </section>
   </main>


   <script src="js/login.js"></script>
</body>
</html>
